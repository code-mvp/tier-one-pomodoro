<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
  </head>
  <body>
    <header>
      <button class="settings-link"/></button>
      <nav id="setting-menu">
        <input type="number" id="focus-time-input" placeholder="Enter focus time">
        <input type="number" id="break-time-input" placeholder="Enter break time">
      </nav>
    </header>
    <main>
      <button aria-labelledby="start" class="start-button timer-button">
        <p aria-labelledby="timer" class="display-start display-count-down"></p>
        <p class="display-action">tap to start</p>
      </button>
      <button aria-labelledby="pause" class="pause-button timer-button" type="hidden">
        <p aria-labelledby="timer" class="display-pause display-count-down"></p>
        <p class="display-action">tap to pause</p>
      </button>
      <button aria-labelledby="resume" class="resume-button timer-button" type="hidden">
        <p aria-labelledby="timer" class="display-resume display-count-down"></p>
        <p class="display-action">tap to resume</p>
      </button>
      <q>Be the change you wish to see in the world</q>
      <section id="date">
        <p id="month">AUG</p>
        <p id="day">28</p>
      </section>
    </main>
    <footer>
    </footer>
    <script src="main.bundle.js"></script>
  </body>
</html>
